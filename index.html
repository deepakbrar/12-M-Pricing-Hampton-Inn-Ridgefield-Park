      const MONTH_NAMES = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

      function getRateForSlab(year, month, roomsRequested) {
        const yearData = pricingData[year];
        if (!yearData) return null;
        const monthData = yearData[month];
        if (!monthData) return null;
        const slab = monthData.find(s => roomsRequested >= s.min && roomsRequested <= s.max);
        if (!slab) return null;
        return { weekday: slab.weekday, weekend: slab.weekend };
      }

      function calculateTotalCost(startDateStr, endDateStr, roomsRequested) {
        if (!startDateStr || !endDateStr || !roomsRequested) {
          return { error: "Please fill in all fields." };
        }
        const startDate = new Date(startDateStr + 'T00:00:00');
        const endDate = new Date(endDateStr + 'T00:00:00');
        if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
          return { error: "Invalid date format." };
        }
        if (startDate >= endDate) {
          return { error: "End date must be after start date." };
        }
        if (roomsRequested <= 0) {
          return { error: "Number of rooms must be greater than zero." };
        }
        const daysByMonth = new Map();
        let currentDate = new Date(startDate);
        while (currentDate < endDate) {
          const year = currentDate.getFullYear();
          const month = currentDate.getMonth();
          const dayOfWeek = currentDate.getDay();
          const key = `${year}-${MONTH_NAMES[month]}`;
          if (!daysByMonth.has(key)) {
            daysByMonth.set(key, { weekdays: 0, weekendDays: 0 });
          }
          const currentMonthDays = daysByMonth.get(key);
          if (dayOfWeek >= 1 && dayOfWeek <= 4) {
            currentMonthDays.weekdays++;
          } else {
            currentMonthDays.weekendDays++;
          }
          currentDate.setDate(currentDate.getDate() + 1);
        }
        let totalCost = 0;
        let totalWeekdays = 0;
        let totalWeekendDays = 0;
        let isDiscuss = false;
        const rateDetails = new Map();
        for (const [key, days] of daysByMonth.entries()) {
          const [year, month] = key.split('-');
          const rate = getRateForSlab(year, month, roomsRequested);
          if (!rate) {
            return { error: `Pricing not available for ${month} ${year}.` };
          }
          rateDetails.set(key, { rate, weekdays: days.weekdays, weekendDays: days.weekendDays });
          if (rate.weekday === 'discuss' || rate.weekend === 'discuss') {
            isDiscuss = true;
          }
          if (typeof rate.weekday === 'number' && typeof rate.weekend === 'number') {
            totalCost += (days.weekdays * rate.weekday + days.weekendDays * rate.weekend) * roomsRequested;
          } else {
            isDiscuss = true;
          }
          totalWeekdays += days.weekdays;
          totalWeekendDays += days.weekendDays;
        }
        const totalNights = totalWeekdays + totalWeekendDays;
        const averageRatePerNight = totalNights > 0 && !isDiscuss ? (totalCost / roomsRequested) / totalNights : 0;
        return { totalWeekdays, totalWeekendDays, totalNights, totalCost, averageRatePerNight, rateDetails, isDiscuss };
      }

                    <InputField id="start-date" label="Check-in Date" type="date" value={startDate} onChange={(e) => setStartDate(e.target.value)} icon={<CalendarIcon className="h-5 w-5 text-gray-400" />} min={formatDateForInput(new Date('2025-01-01'))} />
                    <InputField id="end-date" label="Check-out Date" type="date" value={endDate} onChange={(e) => setEndDate(e.target.value)} icon={<CalendarIcon className="h-5 w-5 text-gray-400" />} min={startDate} />
                    <InputField id="rooms" label="Number of Rooms" type="number" value={rooms} onChange={(e) => setRooms(e.target.value)} icon={<UsersIcon className="h-5 w-5 text-gray-400" />} min="1" />
                  </div>
                  {error && <p className="text-red-600 text-sm mt-4">{error}</p>}
                  <div className="mt-6">
                    <button onClick={handleCalculate} disabled={isLoading} className="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed transition-colors duration-200">
                      {isLoading ? 'Calculating...' : 'Calculate Quote'}
                    </button>
                  </div>
                </div>
                {result && <ResultsDisplay result={result} />}
              </main>
            </div>
          </div>
        );
      }
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
  </body>
</html>
